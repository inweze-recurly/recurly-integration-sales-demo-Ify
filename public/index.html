<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R.js example</title>
  <script src="/config"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.recurly.com/v4/recurly.js"></script>
  <link href="https://js.recurly.com/v4/recurly.css" rel="stylesheet" />
</head>
<body>
  <main>
    <section>
      <form id="form" method="post" action="/api/purchases/new">
        <div>
          <label for="plan">Plan</label>
          <select name="plan-code" class="js-plan-select" id="plan"></select>
        </div>
        <div>
          <label for="first_name">First Name</label>
          <input type="text" name="first-name" data-recurly="first_name">
          <label for="last_name">Last Name</label>
          <input type="text" name="last-name" data-recurly="last_name">
          <label for="state">State</label>
          <input type="text" name="region" data-recurly="region">
          <label for="country">Country</label>
          <input type="text" name="country" data-recurly="country">
          <input type="hidden" data-recurly="token" name="recurly-token">
        </div>
        <div id="recurly-elements">
          <!-- <label for="reculry-elements-number">Card Number</label>
          <div id="recurly-elements-number"></div>
          <label for="reculry-elements-month">Month</label>
          <div id="recurly-elements-month"></div>
          <label for="reculry-elements-year">Year</label>
          <div id="recurly-elements-year"></div>
          <label for="reculry-elements-cvv">CVV</label>
          <div id="recurly-elements-cvv"></div> -->
        </div>
        
        <div id="errors"></div>
        <button id="subscribe">Subscribe</button>
      </form>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
